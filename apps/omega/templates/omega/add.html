<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    <a href="/travels">Home</a>
    <a href="/logout">Logout</a>

    <h3>Add Trip</h3>
    <!-- must pass in id -->
          <form action='/processadd' method='POST'>
              {% csrf_token %}
              Destination: <input type='text' name='destination'><br><br>
              Description: <input type="text" name="description"><br><br>
              <!-- Birthday: <input type="date" name="birthday"><br><br> -->
              Travel Date From: <input type="date" name="start_date"><br><br>
              Travel Date To: <input type="date" name="end_date"><br><br>
              <input type="submit" value="add">
          </form>
          <!-- Regtags -->
          {% if messages %}
            {% for msg in messages %}
              {%if 'regtag' in msg.tags%}
              <p class='green'>{{msg.message}}</p>
              {%endif%}
            {% endfor %}
          {% endif %}
        </div>


  </body>
</html>
